<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Facebook App</title>
	</head>
	<style>
		#table{
			border-spacing: 40px 15px;
			border: none;
			width: 600px;
			height: 200px;
			position: relative;
			left: 500px;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
	<h1 style="text-align: center;">File Handling</h1>
	<form action="/submit" method="post" enctype="multipart/form-data">
		<table id="table">
<tr>
	<td>		
<label>Enter Username:</td>
	<td>
	<input type="text" name="username"></td>
	
	</tr>	
	
	
</label>		

<tr>
	<td>
		Enter Description:</td><td><input type="text" name="description"></td>
	</label>	</tr>
	<tr>
		<td>
<label>Upload File:</label></td>
<td>	<input type="file" name="file"></label></td></tr></table>
	<input type="submit" style="position: relative; left: 640px; margin-top: 10px; background-color: black; color: antiquewhite; width: 100px; height: 30px;">
	</form>
	<div class="container mt-5">

	    <!-- Success Message Alert -->
	    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
	        <span th:text="${success}"></span>
	        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			<a th:href="@{/posts}">Show Posts</a>
	    </div>

	</div>

	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
